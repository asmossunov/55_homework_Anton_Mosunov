{% extends 'base.html' %}
{% block title %}
    Delete:{{ task.task_text }}
{% endblock %}
{% block menu %}
    <a href="{% url 'task_add' %}">Создать задачу</a>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">TO DO DELETE</p>
            </div>

            <div class="head_text heading text-center">
                <p class="about-game">Вы уверены что хотите удалить задачу?</p>
                <p class="descript">" {{ task.task_text }} "</p>
            </div>


            <div class="row text justify-content-center">

                <div class="col-3 text-center ">
                    <form action="{% url 'confirm_delete' task.pk %}" method="post">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">Да</i></button>
                    </form>
                </div>

                <div class="col-3 text-center ">
                    <a href="{% url 'index' %}"><button type="submit" class="btn btn-outline-secondary">Нет</i></button></a>
                </div>

            </div>


        </div>
    </div>
{% endblock %}
